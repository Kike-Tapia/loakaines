<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <title>Cursos</title>
</head>
<body>
    <div class="container">
        <form method="post" id="frmCursos" class="formulario">
            <div class="mb-1">
                <label for="txtIdCurso">ID Curso:</label>
                <input type="number" name="txtIdCurso" id="txtIdCurso" class="form-control" required>
            </div>
            <div class="mb-1">
                <label for="txtNombreCurso">Nombre del Curso:</label>
                <input type="text" name="txtNombreCurso" id="txtNombreCurso" class="form-control" required>
            </div>
            <div class="mb-1">
                <label for="txtTelefono">Teléfono:</label>
                <input type="number" name="txtTelefono" id="txtTelefono" class="form-control" required>
            </div>
            <div class="text-end">
                <button id="btnGuardarFA" name="btnGuardarFA" class="btn btn-dark">Guardar</button>
            </div>
        </form>
        <div id="divCursos"></div>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>ID Curso</th>
                    <th>Nombre del Curso</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="tbodyCursos"></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $("#frmCursos").validate();
            $("#frmCursos").submit(function (event) {
                event.preventDefault();
                $.post("/cursos/guardar", $(this).serialize(), function (respuesta) {
                    console.log(respuesta);
                    buscarCursos(); // Llamada para actualizar la tabla después de guardar
                });
            });

            function buscarCursos() {
                $.get("/cursos/buscar", function (respuesta) {
                    $("#tbodyCursos").html("");
                    for (var x in respuesta) {
                        var registro = respuesta[x];
                        $("#tbodyCursos").append(`<tr>
                            <td>${registro[0]}</td>
                            <td>${registro[1]}</td>
                            <td>${registro[2]}</td>
                        </tr>`);
                    }
                });
            }

            buscarCursos(); // Cargar cursos al inicio
        });
    </script>
</body>
</html>
