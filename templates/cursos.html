<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cursos</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Cursos</h1>
        <form id="frmCursos">
            <div class="mb-3">
                <label for="txtNombreCurso" class="form-label">Nombre del Curso</label>
                <input type="text" class="form-control" id="txtNombreCurso" name="txtNombreCurso" required>
            </div>
            <div class="mb-3">
                <label for="txtTelefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="txtTelefono" name="txtTelefono" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        
        <h2>Lista de Cursos</h2>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre del Curso</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyCursos"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script>
        var pusher = new Pusher('2df86616075904231311', {
            cluster: 'us2',
            encrypted: true
        });
        var channel = pusher.subscribe('cursos-channel');

        channel.bind('nuevo-curso', function(data) {
            alert("Nuevo curso añadido: " + data.nombre_curso);
            buscarCursos();
        });

        channel.bind('curso-modificado', function(data) {
            alert("Curso modificado: " + data.nombre_curso);
            buscarCursos();
        });

        channel.bind('curso-eliminado', function(data) {
            alert("Curso eliminado con ID: " + data.id);
            buscarCursos();
        });

        function buscarCursos() {
            $.get("/cursos/buscar", function (respuesta) {
                $("#tbodyCursos").html("");
                for (var x in respuesta) {
                    var registro = respuesta[x];
                    $("#tbodyCursos").append(`<tr>
                        <td>${registro.Id_Curso}</td>
                        <td>${registro.Nombre_Curso}</td>
                        <td>${registro.Telefono}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="mostrarModificar(${registro.Id_Curso}, '${registro.Nombre_Curso}', '${registro.Telefono}')">Modificar</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarCurso(${registro.Id_Curso})">Eliminar</button>
                        </td>
                    </tr>`);
                }
            }).fail(function() {
                $("#tbodyCursos").html("<tr><td colspan='4'>Error al obtener datos</td></tr>");
            });
        }

        $(document).ready(function() {
            buscarCursos();
            $('#frmCursos').submit(function (e) {
                e.preventDefault();
                var datosFormulario = $(this).serialize();
                var cursoId = $(this).data('id');

                if (cursoId) {
                    datosFormulario += '&id=' + cursoId;
                    $.post("/cursos/modificar", datosFormulario, function (respuesta) {
                        if (respuesta.status === "success") {
                            alert("Curso modificado exitosamente: " + respuesta.nombre_curso);
                            buscarCursos();
                        } else {
                            alert("Error al modificar el curso.");
                        }
                    }).fail(function () {
                        alert("Error en la conexión.");
                    });
                } else {
                    $.post("/cursos/guardar", datosFormulario, function (respuesta) {
                        if (respuesta.status === "success") {
                            alert("Curso guardado exitosamente: " + respuesta.nombre_curso);
                            buscarCursos();
                        } else {
                            alert("Error al guardar el curso.");
                        }
                    }).fail(function () {
                        alert("Error en la conexión.");
                    });
                }
            });
        });

        function mostrarModificar(id, nombre, telefono) {
            $('#txtNombreCurso').val(nombre);
            $('#txtTelefono').val(telefono);
            $('#frmCursos').attr('data-id', id);
        }

        function eliminarCurso(id) {
            if (confirm("¿Estás seguro de que deseas eliminar este curso?")) {
                $.ajax({
                    url: `/cursos/eliminar/${id}`,
                    type: 'DELETE',
                    success: function (respuesta) {
                        if (respuesta.status === "success") {
                            alert("Curso eliminado exitosamente.");
                            buscarCursos();
                        }
                    },
                    error: function () {
                        alert("Error al eliminar el curso.");
                    }
                });
            }
        }
    </script>
</body>
</html>
