<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Gestión de Cursos</h1>
    <form id="cursoForm">
        <input type="hidden" name="id_curso" id="id_curso">
        <label for="nombre_curso">Nombre del Curso:</label>
        <input type="text" name="nombre_curso" id="nombre_curso" required>
        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono" required>
        <button type="submit">Guardar Curso</button>
    </form>
    <hr>
    <h2>Cursos Existentes</h2>
    <table id="cursosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Curso</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Cargar cursos al inicio
            cargarCursos();

            // Guardar o editar curso
            $('#cursoForm').on('submit', function(e) {
                e.preventDefault();
                $.post('/cursos/guardar', $(this).serialize(), function(response) {
                    cargarCursos();
                    $('#cursoForm')[0].reset();
                });
            });
        });

        function cargarCursos() {
            $.get('/cursos/buscar', function(data) {
                const tbody = $('#cursosTable tbody');
                tbody.empty();
                data.forEach(curso => {
                    tbody.append(`
                        <tr>
                            <td>${curso.Id_Curso}</td>
                            <td>${curso.Nombre_Curso}</td>
                            <td>${curso.Telefono}</td>
                            <td>
                                <button onclick="editarCurso(${curso.Id_Curso})">Editar</button>
                                <button onclick="eliminarCurso(${curso.Id_Curso})">Eliminar</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        function editarCurso(id) {
            $.get(`/cursos/editar?id_curso=${id}`, function(curso) {
                $('#id_curso').val(curso.Id_Curso);
                $('#nombre_curso').val(curso.Nombre_Curso);
                $('#telefono').val(curso.Telefono);
            });
        }

        function eliminarCurso(id) {
            $.post('/cursos/eliminar', { id_curso: id }, function() {
                cargarCursos();
            });
        }
    </script>
</body>
</html>
